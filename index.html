<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Deeper Bathymetry</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="map-wrapper text-muted">
      <div id="map" class="map"></div>
      <div class="map-panel">
        <div class="loader d-none d-lg-flex justify-content-center align-items-center">
          <div>
            <div class="spinner"></div>
            <p class="mb-0">Please wait, this may take a few seconds...</p>
          </div>
        </div>
        <div class="custom-file step-1">
          <input type="file" id="bathymetry-fileinput" class="custom-file-input" accept=".sqlite">
          <label class="custom-file-label" for="bathymetry-fileinput">Choose file</label>
          <p class="mt-3">Choose deeper sonar SQLite file. If you don't have one, download it from <a href="https://github.com/makshh/deeper-bathymetry" rel="nofollow noopener" target="_blank">GitHub repository</a> to test.</p>
        </div>
        <div class="step-2" hidden>
          <div class="mb-3">
            <div>Min. depth: <span class="depth-min"></span></div>
            <div>Max. depth: <span class="depth-max"></span></div>
            <div>Avg. Depth: <span class="depth-avg"></span></div>
            <div>Date: <span class="depth-date"></span></div>
          </div>
          <button type="button" class="btn btn-primary btn-block mb-2" id="calculate-averages">Calculate averages</button>
          <div class="generate-charts" hidden>
            <button type="button" class="btn btn-primary btn-block" id="generate-2d-chart">2D Chart</button>
            <button type="button" class="btn btn-primary btn-block" id="generate-3d-chart">3D Chart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="chart-wrapper chart-wrapper-2d d-flex justify-content-center text-muted">
      <div class="chart-close"><i class="fas fa-times"></i></div>
      <div id="chart-2d" class="chart"></div>
    </div>

    <div class="chart-wrapper chart-wrapper-3d d-flex justify-content-center text-muted">
      <div class="chart-close"><i class="fas fa-times"></i></div>
      <div id="chart-3d" class="chart"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="vendor/sql/sql.js"></script>
    <script src="vendor/gmaps/gmaps.min.js"></script>
    <script src="js/bathymetry-helpers.js"></script>
    <script src="js/bathymetry-map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQbqNCjzmQ_usYJg2ITuxHDFmV1EsBBo0&callback=initMap" async defer></script>
    <script src="js/bathymetry-file.js"></script>
    <script src="js/bathymetry-charts.js"></script>
    <script src="js/bathymetry-events.js"></script>
    <script src="js/bathymetry.js"></script>
  </body>
</html>
